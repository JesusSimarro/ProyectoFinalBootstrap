      <div class="row mt-3">
        <h4>Formulario de contacto</h4>
      </div>
      <div class="row">
        <p>Rellena el formulario para contactar conmigo y preguntarme lo que quieras.</p>
      </div>
  </div>

  <div class="col-12 col-md-12 col-sm-12 my-3">
    <form>
      <label class="col-form-label">Nombre</label>
      <input type="text" class="form-control" required>

      <label class="col-form-label">Primer apellido</label>
      <input type="text" class="form-control" required>

      <label class="col-form-label">Segundo apellido</label>
      <input type="text" class="form-control">

      <label class="col-form-label">Email</label>
      <input type="text" class="form-control" required>

      <label class="col-form-label">Teléfono</label>
      <input type="text" class="form-control" required>

      <label class="col-form-label">Dirección</label>
      <input type="text" class="form-control" placeholder="No es necesaria">

      <label class="col-form-label">Comentarios</label>
      <textarea name="sugerencias" id="sugerencias" placeholder="Añade un comentario..." cols="75" rows="9"></textarea>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Recibir notificaciones de esta página
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Recordar datos para la próxima consulta
        </label>
      </div>
      <button type="submit" class="btn">Enviar datos</button>
    </form>
